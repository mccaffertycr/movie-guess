<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Guess the Movie</title>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</head>

<body>

  <div class="container">
  <!-- header display -->
  <div class="mt-3" id="note">
    <h1>PRESS ANY KEY TO START GUESSING</h1>
  </div>
  <!-- winner info will be displayed here -->
  <div class="mt-5" id="gameover"></div>
  <!--answerArray display -->
  <div class="mt-5" id="game"></div>
  <!-- number of guesses left -->
  <div class="mt-5" id="guess-left"></div>
  <!-- letters already guessed-->
  <div class="mt-5" id="guessed"></div>
  <!-- button for hint -->
  <input class="mt-5" id="show-hint" type="submit" value="need a hint?">
  <!-- hint display -->
  <div class="mt-5" id="hint"></div>
  <!-- win/lose message display -->
  <div id="gameover"></div>

  </div>

  <script src="assets/js/data.js"></script>
  <script src="assets/api/config.js"></script>
  <script src="assets/js/main.js"></script>  


</body>



</html>
